<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Posto nje pune</title>
    <link rel="stylesheet" href="./css/postjob.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="overlay">
       
        <form style="margin-top: 10rem;">
           <!--   con = Container  for items in the form-->
           <div class="con">
           <!--     Start  header Content  -->
           <header class="head-form">
              <h2>Logohuni</h2>
              <!--     A welcome message or an explanation of the login form -->
              <p>Duke përdorur username dhe passwordin</p>
           </header>
           <!--     End  header Content  -->
           <br>
           <div class="field-set">
             
              <!--   user name -->
                 <span class="input-item">
                   <i class="fa fa-user-circle"></i>
                 </span>
                <!--   user name Input-->
                 <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required >
             
              <br>
             
                   <!--   Password -->
             
              <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
              <!--   Password Input-->
              <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required >
             
        <!--      Show/hide password  -->
             <span>
                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
             </span>
             
             
              <br>
        <!--        buttons -->
        <!--      button LogIn -->
              <button class="log-in">Logohuni </button>
           </div>
          
        <!--   other buttons -->
           <div class="other">
        <!--      Forgot Password button-->
        <div>
              <a href="./registeremployee.html">Regjistrohu si punëkërkues</a>
            </div>
        <!--     Sign Up button -->
        <div>
              <a class = "employee" href="./registerJobSeeker.html">Regjistrohu si punëdhënës</a>
        <!--      End Other the Division -->
      </div>
      <div>
         <a style="color: whitesmoke;text-decoration: underline;font-size: 1rem;" href="./index.html">Kthehu prapa në ballinën kryesore</a>
   <!--      End Other the Division -->
 </div>
           </div>
             
        <!--   End Conrainer  -->
          </div>
          
          <!-- End Form -->
        </form>
        </div>
